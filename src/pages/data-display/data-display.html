<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 text-center>{{headerText}}</h3>
  <ion-fab top right edge>
      <button ion-fab (click)='toggleGraphView()'>{{buttonText}}</button>
  </ion-fab>

  <ion-card>
    <ion-card-content>
        <!-- <canvas #lineCanvas30></canvas> -->
      <canvas [hidden]='!is100Days' #lineCanvas30></canvas>
      <canvas [hidden]='is100Days' #lineCanvas100></canvas>
    </ion-card-content>
  </ion-card>



</ion-content>
