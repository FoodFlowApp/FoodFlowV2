<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>
        My Deets
      </ion-list-header>
  <ion-list>

    <ion-item>
      <ion-label floating>Name </ion-label>
      <ion-input type="text" [(ngModel)]="exampleUserOne.name"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-input type="text" [(ngModel)]="exampleUserOne.birthdate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height Feet </ion-label>
      <ion-input type="number" value="" [(ngModel)]="exampleUserOne.height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Height Inches </ion-label>
      <ion-input type="number" value="" [(ngModel)]="exampleUserOne.inches"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Weight </ion-label>
      <ion-input type="number" value="" [(ngModel)]="exampleUserOne.weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Birth Control</ion-label>
      <ion-toggle  checked="false"></ion-toggle>
    </ion-item>

    <ion-card>
      <ion-card-header>
        What I want to see:
      </ion-card-header>

      <ion-list>
        <button full ion-button (click)="showMenstrual()">
          <ion-icon name="menstural" item-start></ion-icon>
          Menstrual Cycle
        </button>
        <div *ngIf="showMens"> <!-- Add ng-show for here -->
          <ion-item>
            <ion-label>Flow</ion-label>
            <ion-toggle  checked="true"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Mood</ion-label>
            <ion-toggle  checked="true"></ion-toggle>
          </ion-item>
          <!-- <ion-item>
            <ion-label>Cravings</ion-label>
            <ion-toggle  checked="false"></ion-toggle>
          </ion-item>-->
          <ion-item>
            <ion-label>Cramps</ion-label>
            <ion-toggle  checked="true"></ion-toggle>
          </ion-item>
          <!-- <ion-item>
            <ion-label>Sleep</ion-label>
            <ion-toggle  checked="false"></ion-toggle>
          </ion-item> -->
        </div>
        <button full ion-button (click)="showNutrition()">
          <ion-icon name="nutrtion" item-start></ion-icon>
          Nutrition
        </button>
        <div *ngIf="showNut"><!-- Add ng-show toggle -->
          <ion-item>
            <ion-label>Food</ion-label>
            <ion-toggle  checked="true"></ion-toggle>
          </ion-item>
        </div>
        <button full ion-button (click)="showFitness()">
          <ion-icon name="fitness" item-start></ion-icon>
          Fitness
        </button>
        <div *ngIf="showFit"><!-- Add ng-show to show toggles -->
          <ion-item>
            <ion-label>Activity</ion-label>
            <ion-toggle  checked="true"></ion-toggle>
          </ion-item>
        </div>
      </ion-list>
    </ion-card>    
  
  </ion-list>
</ion-content>
