<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>days</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Data for 1/7/2018

  <ion-item>
    <ion-label>Mood</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="no">No Mood</ion-option>
      <ion-option value="angry">Angry</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
